<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CrowdPulse ‚Äî Live Global Mood Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --blue-start:#3B82F6;
      --blue-end:#60A5FA;
      --card:#fff;
    }

    body {
      font-family: Inter, sans-serif;
      background: #f1f5f9;
      margin: 0;
      overflow: hidden;
    }

    .header-bar {
      background: linear-gradient(90deg, var(--blue-start), var(--blue-end));
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .header-bar h2 {
      font-weight: 800;
      font-size: 1.6rem;
      margin: 0;
    }

    .header-bar p {
      font-size: 0.9rem;
      margin: 0.3rem 0 0;
      opacity: 0.9;
    }

    /* Horizontal scroll strip without scrollbar */
    .scroll-wrapper {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      background: #f8fafc;
      padding: 1.5rem 0;
      position: relative;
    }

    .scroll-strip {
      display: inline-flex;
      gap: 18px;
      animation: scroll-left 100s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .city-card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1rem;
      width: 220px;
      flex-shrink: 0;
      display: inline-block;
      text-align: center;
      box-shadow: 0 6px 16px rgba(59,130,246,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .city-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(59,130,246,0.25);
    }

    .city-name {
      font-weight: 700;
      color: #0f172a;
      margin-top: 0.5rem;
    }

    .mood-index {
      font-weight: 600;
      color: #334155;
      margin-top: 0.3rem;
    }

    .meta-row {
      font-size: 0.85rem;
      color: #475569;
      margin-top: 0.5rem;
    }

    .footer-row {
      text-align: center;
      color: #64748b;
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .error-note {
      color: #b45309;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-top: 6px;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <h2>üåç Live CrowdPulse ‚Äî Global Travel Mood Index</h2>
    <p>Powered by YouTube Travel Insights ¬∑ Auto-updates every 60 s</p>
  </div>

  <div class="scroll-wrapper">
    <div id="scrollContent" class="scroll-strip"></div>
  </div>

  <div class="footer-row" id="lastUpdated">Last updated: --:--:--</div>
  <div id="note" style="display:none" class="error-note">‚ö†Ô∏è Data temporarily unavailable</div>

  <script>
    const API_URL = "http://127.0.0.1:5010/api/crowdpulse/all";
    const REFRESH_MS = 60_000;

    let lastSuccessful = { time: null, cities: [] };
    let chartRefs = new Map();

    const safe = n => Number.isFinite(+n) ? +n : 0;
    const now = () => new Date().toLocaleTimeString();

    async function fetchCrowdPulseData() {
      const noteEl = document.getElementById("note");
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const payload = await res.json();
        const cities = Array.isArray(payload.data) ? payload.data : [];
        renderCities(cities);
        lastSuccessful = { time: new Date(), cities };
        document.getElementById("lastUpdated").textContent = `Last updated: ${now()}`;
        noteEl.style.display = "none";
      } catch (e) {
        console.warn("CrowdPulse fetch failed:", e);
        if (lastSuccessful.cities.length) renderCities(lastSuccessful.cities);
        const t = lastSuccessful.time ? lastSuccessful.time.toLocaleTimeString() : now();
        document.getElementById("lastUpdated").textContent = `Last updated: ${t}`;
        noteEl.style.display = "flex";
      }
    }

    function clearCharts() {
      for (const ch of chartRefs.values()) try { ch.destroy(); } catch {}
      chartRefs.clear();
    }

    function renderCities(cities) {
      const container = document.getElementById("scrollContent");
      clearCharts();
      container.innerHTML = "";

      if (!cities.length) {
        container.innerHTML = '<div style="padding:1rem;color:#64748b;">No data available</div>';
        return;
      }

      // Duplicate list once for smooth infinite scroll illusion
      const doubled = [...cities, ...cities];

      doubled.forEach((c, i) => {
        const name = c.city || `City ${i+1}`;
        const pos = safe(c.positive_pct);
        const neg = safe(c.negative_pct);
        const neu = safe(c.neutral_pct ?? Math.max(0, 100 - (pos + neg)));
        const mood = safe(c.mood_index ?? (50 + (pos - neg) / 2));

        const card = document.createElement("div");
        card.className = "city-card";

        const canvas = document.createElement("canvas");
        canvas.width = 160; 
        canvas.height = 160;

        const cityEl = document.createElement("div");
        cityEl.className = "city-name";
        cityEl.textContent = name;

        const moodEl = document.createElement("div");
        moodEl.className = "mood-index";
        moodEl.textContent = `${mood.toFixed(1)}% mood`;

        const metaEl = document.createElement("div");
        metaEl.className = "meta-row";
        metaEl.textContent = `${Math.round(pos)}% pos ¬∑ ${Math.round(neg)}% neg ¬∑ ${Math.round(neu)}% neu`;

        card.append(canvas, cityEl, moodEl, metaEl);
        container.appendChild(card);

        const ctx = canvas.getContext("2d");
        const chart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Positive", "Negative", "Neutral"],
            datasets: [{
              data: [pos, neg, neu],
              backgroundColor: ["#22c55e", "#ef4444", "#cbd5e1"],
              borderWidth: 0
            }]
          },
          options: {
            cutout: "78%",
            plugins: { legend: { display: false } },
            animation: { duration: 1200 },
            maintainAspectRatio: false,
            responsive: false
          }
        });
        chartRefs.set(name + i, chart);
      });
    }

    fetchCrowdPulseData();
    setInterval(fetchCrowdPulseData, REFRESH_MS);
  </script>
</body>
</html>
